
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Redirect all requests to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Static assets - cache for 1 week
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
    
    # Security headers - modified to allow preview domain
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "default-src 'self' *.lovable.app; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' cdn.gpteng.co; img-src 'self' data:; font-src 'self' data:; connect-src 'self' *.lovable.app;";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    # Don't send nginx version in headers
    server_tokens off;
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
}
